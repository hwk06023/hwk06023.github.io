<!DOCTYPE html>
<html>
<head>
    <style>
    /* 다크 모드 스타일 */
    body {
    display: flex;
    justify-content: center; /* 가로 중앙 정렬 */
    align-items: center; /* 세로 중앙 정렬 */
    min-height: 100vh; /* 최소 높이 설정 */
    margin: 0; /* 기본 마진 제거 */
    background-color: #000000; /* 다크 배경 */
    color: #ffffff; /* 밝은 글자색 */
    font-family: Arial, sans-serif; /* 폰트 설정 */
    }

    /* 비디오 및 메뉴 컨테이너 스타일 */
    .container {
    display: flex; /* 자식 요소를 가로로 정렬 */
    align-items: start; /* 상단 정렬 */
    gap: 20px; /* 요소 사이의 간격 */
    }

    /* 페이지 제목 스타일 */
    .title {
    position: absolute; /* 절대 위치 */
    top: 20px; /* 상단에서 20px */
    left: 50%; /* 왼쪽에서 50% */
    transform: translateX(-50%); /* 중앙 정렬 */
    font-size: 30px; /* 제목 폰트 크기 */
    font-weight: bold; /* 굵은 글자 */
    }

    /* 비디오 요소 스타일 */
    #videoElement {
    border: 3px solid #2e152b; /* 비디오 주변 테두리 */
    max-width: 600px; /* 최대 너비 설정 */
    max-height: 80vh; /* 화면 높이의 80%를 넘지 않도록 설정 */
    }

    /* 메뉴 바 스타일 */
    .menu {
    display: flex;
    flex-direction: column; /* 요소들을 세로로 쌓기 */
    padding: 10px;
    border: 2px solid #2e152b; /* 메뉴 주변 테두리 */
    border-radius: 10px; /* 테두리 둥글게 */
    }

    .menu-title {
    text-align: center; /* 텍스트 가운데 정렬 */
    font-weight: bold; /* 굵은 글씨체 */
    font-size: 20px; /* 폰트 크기 */
    margin-bottom: 35px; /* 제목과 메뉴 항목 사이의 간격 */
    color: #F9F4F5;
    }

    /* 메뉴 항목 스타일 */
    .menu-item {
    margin: 10px 0; /* 위아래 마진 */
    cursor: pointer; /* 마우스 오버 시 포인터 변경 */
    color: #C8B8DB;
    }

    footer {
    position: fixed; /* 페이지 하단에 고정 */
    left: 0;
    bottom: 0;
    width: 100%; /* 전체 너비 */
    background-color: #1e0e1c; /* 어두운 배경색 */
    color: #C8B8DB; /* 밝은 회색 글자 */
    text-align: center; /* 텍스트 오른쪽 정렬 */
    padding: 10px 0px; /* 상우하좌 패딩 */
    font-size: 12px; /* 글자 크기 */
    }

    /* Footer 제목 스타일 */
    .footer-title {
    color: #F9F4F5; /* 밝은 글자색 */
    font-weight: bold; /* 굵은 글자 */
    font-size: 20px; /* 제목 크기 */
    margin-bottom: 25px; /* 제목과 내용 사이의 간격 */
    }

    #Instagram {
    color: #d497cc;
    font-size: 17px;
    }
    #Github {
    color: #FFFFFF;
    font-size: 17px;
    }
    #LinkedIn {
    color: #0e76a8;
    font-size: 17px;
    }

    /* 왼쪽 메뉴 바 영역 스타일 */
    .left-menu-bar {
    position: fixed; /* 페이지 상단에 고정 */
    top: 0;
    left: 0;
    width: 200px; /* 왼쪽 메뉴 바의 너비 */
    height: 100%; /* 페이지의 높이만큼 */
    background-color: #1e0e1c; /* 배경색 */
    color: #ffffff; /* 글자색 */
    padding: 10px; /* 내부 패딩 */
    box-sizing: border-box; /* 내부 패딩을 요소의 전체 크기에 포함 */
    z-index: 1000; /* 다른 요소 위에 표시되도록 설정 */
    }

    /* 메뉴 항목 스타일 */
    .menu-item {
        margin-bottom: 10px; /* 메뉴 항목 사이의 간격 */
        cursor: pointer; /* 마우스 오버 시 포인터 변경 */
    }

    <script>
        var video = document.querySelector("#videoElement");

        if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
            video.srcObject = stream;
        })
        .catch(function (err0r) {
            console.log("Something went wrong!");
        });
        }

        // 모델 추론 함수 (여기서는 실제 모델 추론 과정을 구현하지 않음)
        function modelInference(modelFile) {
        // 실제로는 여기에 모델 로딩 및 추론 코드가 포함됩니다.
        // 예시를 위해 단순히 모델 파일명을 알림으로 표시합니다.
        alert(`Model inference with ${modelFile}`);
        }

        // 각 메뉴 항목에 이벤트 리스너 추가
        document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('click', event => {
            // data-model 속성에서 모델 파일 경로를 가져옴
            const modelFile = event.target.getAttribute('data-model');
            // 모델 추론 함수 호출
            modelInference(modelFile);
        });
        });

    </script>
